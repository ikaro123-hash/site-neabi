{% extends 'base.html' %}

{% block title %}Tags - Admin{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6">Tags</h1>

    <table class="w-full border border-gray-300 rounded">
        <thead>
            <tr class="bg-gray-100">
                <th class="border px-4 py-2">Nome</th>
                <th class="border px-4 py-2">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr class="hover:bg-gray-50">
                <td class="border px-4 py-2">{{ tag.name }}</td>
                <td class="border px-4 py-2 space-x-2">
                    <a href="#" class="text-blue-600 hover:underline">Editar</a>
                    <a href="#" class="text-red-600 hover:underline">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center py-4 text-gray-500">Nenhuma tag encontrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
