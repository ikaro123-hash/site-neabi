{% extends 'base.html' %} 

{% block title %}Confirmar Exclus√£o{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-6">
        Tem certeza que deseja excluir o post "<span class="font-bold">{{ object.title }}</span>"?
    </h2>

    <form method="post" class="flex gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
            Sim, tenho certeza
        </button>
        <a href="{% url 'admin_post_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
