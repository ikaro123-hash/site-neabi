{% extends 'base.html' %}

{% block title %}Lista de Posts - Admin{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Lista de Posts</h1>

    <div class="mb-4">
        <a href="{% url 'admin_post_create' %}" class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded">
            Criar Novo Post
        </a>
    </div>

    <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
        <thead class="bg-gray-200">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Título</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Slug</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for post in object_list %}
            <tr class="border-b">
                <td class="px-6 py-4">{{ post.title }}</td>
                <td class="px-6 py-4">{{ post.slug }}</td>
                <td class="px-6 py-4">
                    <a href="{% url 'admin_post_update' post.slug %}" class="text-blue-600 hover:text-blue-800 mr-4">Editar</a>
                    <a href="{% url 'admin_post_delete' post.slug %}" class="text-red-600 hover:text-red-800">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                    Nenhum post encontrado.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
