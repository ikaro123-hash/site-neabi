{% extends 'base.html' %}

{% block title %}Gerenciar Usuários{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Gerenciamento de Usuários</h1>

    <table class="min-w-full bg-white shadow border rounded-lg overflow-hidden">
        <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-3 text-left">ID</th>
                <th class="px-4 py-3 text-left">Nome</th>
                <th class="px-4 py-3 text-left">Email</th>
                <th class="px-4 py-3 text-left">Ações</th>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
            <tr class="border-t">
                <td class="px-4 py-3">{{ user.id }}</td>
                <td class="px-4 py-3">{{ user.username }}</td>
                <td class="px-4 py-3">{{ user.email }}</td>
                <td class="px-4 py-3">
                    <a href="{% url 'admin_user_edit' user.id %}" class="text-blue-600 hover:underline">Editar</a>
                    <a href="{% url 'admin_delete_user' user.id %}" class="text-red-600 hover:underline">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
