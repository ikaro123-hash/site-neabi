{% extends 'base.html' %}

{% block title %}Excluir Projeto - Admin{% endblock %}

{% block content %}
<section class="py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-xl mx-auto">

    <div class="bg-white shadow-lg rounded-2xl p-8">

      <h1 class="text-3xl font-bold text-red-700 text-center mb-6">
        Excluir Projeto
      </h1>

      <p class="text-gray-700 text-center text-lg mb-8">
        Tem certeza de que deseja excluir o projeto <strong>"{{ project.title }}"</strong>?<br>
        Essa ação não pode ser desfeita.
      </p>

      {% if project.image %}
      <div class="flex justify-center mb-6">
        <img
          src="{{ project.image.url }}"
          alt="Imagem do projeto"
          class="w-48 rounded-xl shadow"
        >
      </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="flex justify-center gap-4 mt-6">
          <a
            href="{% url 'admin_project_list' %}"
            class="px-6 py-3 bg-gray-200 rounded-xl shadow hover:bg-gray-300"
          >
            Cancelar
          </a>

          <button
            type="submit"
            class="px-6 py-3 bg-red-600 text-white rounded-xl shadow hover:bg-red-700"
          >
            Excluir
          </button>
        </div>
      </form>

    </div>

  </div>
</section>
{% endblock %}
