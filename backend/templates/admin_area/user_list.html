{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-4">Gerenciar Usuários</h1>

    <table class="w-full border">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2">ID</th>
                <th class="p-2">Usuário</th>
                <th class="p-2">Email</th>
                <th class="p-2">Ações</th>
            </tr>
        </thead>

        <tbody>
            {% for u in users %}
            <tr class="border-b">
                <td class="p-2">{{ u.id }}</td>
                <td class="p-2">{{ u.username }}</td>
                <td class="p-2">{{ u.email }}</td>
                <td class="p-2 space-x-3">
                    <a href="{% url 'admin_edit_user_permissions' u.id %}" class="text-blue-600 font-semibold">Permissões</a>
                    <a href="{% url 'admin_user_edit' u.id %}" class="text-green-600 font-semibold">Editar</a>
                    <a href="{% url 'admin_delete_user' u.id %}" class="text-red-600 font-semibold"
                       onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
