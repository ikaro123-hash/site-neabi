{% extends 'base.html' %}

{% block title %}Criar Nova Categoria - Admin{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-8 rounded-2xl shadow-2xl border border-green-200">
        
        <!-- Título -->
        <h1 class="text-3xl font-extrabold text-green-800 mb-8 border-b-2 border-green-500 pb-3 text-center flex items-center justify-center">
            <i class="fas fa-layer-group mr-3"></i>
            Criar Nova Categoria
        </h1>

        <!-- Formulário -->
        <form method="POST" action="{% url 'admin_category_create' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Nome da Categoria -->
            <div>
                <label for="id_name" class="block text-sm font-semibold text-green-700 mb-2">
                    <i class="fas fa-heading mr-1"></i> Nome da Categoria <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    name="name" 
                    id="id_name" 
                    placeholder="Ex: Notícias, Tutoriais"
                    required 
                    maxlength="100"
                    class="w-full px-4 py-3 border border-green-300 rounded-lg shadow-sm focus:outline-none focus:ring-4 focus:ring-green-100 focus:border-green-500 transition duration-200"
                >
            </div>

            <!-- Botões -->
            <div class="flex justify-between items-center pt-4 border-t border-green-200">
                <a 
                    href="{% url 'admin_category_list' %}" 
                    class="text-green-700 hover:text-green-900 font-medium transition duration-150 py-2 px-4 rounded-lg hover:bg-green-100 flex items-center"
                >
                    <i class="fas fa-arrow-left mr-1"></i> Cancelar e Voltar
                </a>
                
                <button 
                    type="submit" 
                    class="flex items-center bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-[1.02]"
                >
                    <i class="fas fa-save mr-2"></i> Salvar Categoria
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
