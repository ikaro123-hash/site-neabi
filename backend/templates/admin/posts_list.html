{% extends 'base.html' %}

{% block title %}Gerenciar Posts{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto py-12 px-4">

    <!-- Cabeçalho -->
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-extrabold text-green-800 flex items-center">
            <i class="fas fa-newspaper mr-3 text-green-600"></i>
            Gerenciar Posts
        </h1>

        <a href="{% url 'admin_post_create' %}"
           class="inline-flex items-center gap-2 px-5 py-3 rounded-lg
                  bg-green-600 text-white font-semibold
                  hover:bg-green-700 shadow-lg transition">
            <i class="fas fa-plus"></i>
            Novo Post
        </a>
    </div>

    <!-- Tabela -->
    <div class="bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden">
        <table class="w-full text-sm">
            <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
                <tr>
                    <th class="px-6 py-4 text-left">Título</th>
                    <th class="px-6 py-4 text-left">Slug</th>
                    <th class="px-6 py-4 text-center">Ações</th>
                </tr>
            </thead>

            <tbody class="divide-y">
                {% for post in object_list %}
                <tr class="hover:bg-gray-50 transition">

                    <!-- Título -->
                    <td class="px-6 py-4 font-semibold text-gray-800">
                        {{ post.title }}
                    </td>

                    <!-- Slug -->
                    <td class="px-6 py-4 text-gray-600">
                        {{ post.slug }}
                    </td>

                    <!-- Ações -->
                    <td class="px-6 py-4">
                        <div class="flex justify-center gap-5">
                            <a href="{% url 'admin_post_update' post.slug %}"
                               class="text-blue-600 font-semibold hover:underline">
                                Editar
                            </a>

                            <a href="{% url 'admin_post_delete' post.slug %}"
                               class="text-red-600 font-semibold hover:underline"
                               onclick="return confirm('Tem certeza que deseja excluir este post?');">
                                Excluir
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-10 text-gray-500">
                        Nenhum post encontrado.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
