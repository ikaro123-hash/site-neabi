{% extends 'base.html' %}

{% block title %}Editar Categoria: {{ category.name }} - Admin{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-12 px-4 sm:px-6 lg:px-8">

    <!-- Card -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">

        <!-- Título -->
        <div class="mb-8">
            <h1 class="text-3xl font-extrabold text-green-800 flex items-center">
                <i class="fas fa-edit mr-3 text-green-600"></i>
                Editar Categoria
            </h1>
            <p class="text-gray-500 mt-1">
                Atualizando a categoria: 
                <span class="font-semibold text-gray-700">{{ category.name }}</span>
            </p>
        </div>

        <!-- Formulário -->
        <form method="POST" action="{% url 'admin_category_edit' category.id %}">
            {% csrf_token %}
            <input type="hidden" name="_method" value="PUT">

            <!-- Nome -->
            <div class="mb-8">
                <label for="id_name" class="block text-sm font-semibold text-gray-700 mb-2">
                    Nome da Categoria
                </label>
                <input 
                    type="text"
                    name="name"
                    id="id_name"
                    required
                    maxlength="100"
                    value="{{ category.name }}"
                    placeholder="Ex: Eventos, Notícias, Projetos"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg
                           focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400
                           transition"
                >
            </div>

            <!-- Ações -->
            <div class="flex justify-between items-center pt-6 border-t border-gray-200">

                <!-- Cancelar -->
                <a href="{% url 'admin_category_list' %}"
                   class="inline-flex items-center gap-2 px-5 py-3 rounded-lg
                          border border-gray-300 text-gray-700 font-semibold
                          hover:bg-gray-100 transition">
                    <i class="fas fa-times text-gray-500"></i>
                    Cancelar
                </a>

                <!-- Salvar -->
                <button type="submit"
                        class="inline-flex items-center gap-2 px-6 py-3 rounded-lg
                               bg-green-600 text-white font-semibold
                               hover:bg-green-700 shadow-lg hover:shadow-xl
                               transition transform hover:scale-[1.02]">
                    <i class="fas fa-save"></i>
                    Salvar Alterações
                </button>

            </div>
        </form>
    </div>
</div>
{% endblock %}
