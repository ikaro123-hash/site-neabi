{% extends 'base.html' %}

{% block title %}Editar Categoria: {{ category.name }} - Admin{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        
        <!-- Título do Formulário -->
        <h1 class="text-3xl font-extrabold text-gray-900 mb-8 border-b-2 border-green-500 pb-3 flex items-center">
            <i class="fas fa-edit mr-3 text-green-600"></i>
            Editar Categoria: 
            <span class="ml-2 text-green-600">{{ category.name }}</span>
        </h1>

        <!-- Formulário de Edição -->
        <form 
            method="POST" 
            action="{% url 'admin_category_edit' category.id %}" 
        >
            
            {% csrf_token %}
            <input type="hidden" name="_method" value="PUT">
            
            <!-- Campo Nome da Categoria -->
            <div class="mb-8">
                <label for="id_name" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-heading mr-1 text-green-500"></i> Nome da Categoria
                </label>
                <input 
                    type="text" 
                    name="name" 
                    id="id_name" 
                    required
                    maxlength="100"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-4 focus:ring-green-100 focus:border-green-500 transition duration-200"
                    value="{{ category.name }}"
                >
            </div>

            <!-- Botões de Ação -->
            <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                <a 
                    href="{% url 'admin_category_list' %}" 
                    class="text-gray-500 hover:text-gray-700 font-medium transition duration-150 py-2 px-4 rounded-lg hover:bg-gray-100"
                >
                    <i class="fas fa-arrow-left mr-1"></i> Cancelar e Voltar
                </a>
                
                <button 
                    type="submit" 
                    class="flex items-center bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-[1.02]"
                >
                    <i class="fas fa-save mr-2"></i> Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
