{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-10">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-red-700">Confirmar Exclusão</h1>

        <p class="mb-6 text-gray-700">
            Tem certeza que deseja excluir o evento <strong>"{{ object.title }}"</strong>?
            Esta ação é irreversível.
        </p>

        <form method="post">
            {% csrf_token %}
            
            <div class="flex justify-end space-x-4">
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-semibold">
                    Sim, Excluir
                </button>

                <a href="{% url 'admin_event_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
